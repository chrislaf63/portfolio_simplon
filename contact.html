<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <title>Contact | Christophe LAFARGE</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Me contacter</h1>
            </div>
            <form action="">
                <div class="forms">
                    <div class="fields">
                        <div class="field__left">                 
                            <label for="name">Votre nom</label>
                            <input type="text" name="name" id="name" placeholder="Doe" required>
                            <label for="email">Votre email</label>
                            <input type="email" name="email" id="email" placeholder="john.doe@simplon.com" required>
                            <label for="zip">Code Postal</label>
                            <input type="text" name="zip" id="zip" placeholder="63000" required>
                        </div>
                        <div class="field__right">
                            <label for="lastname">Votre prénom</label>
                            <input type="text" name="lastname" id="lastname" placeholder="John" required>
                            <label for="phone">Votre téléphone</label>
                            <input type="phone" name="phone" id="phone" placeholder="06696969">
                            <label for="town">Votre ville</label>
                            <input type="text" name="town" id="town" placeholder="Clermont-Ferrand" required>
                        </div>
                    </div>
                    <div class="textarea">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" placeholder="Votre demande ici" rows="10"></textarea>
                    </div> 
                    <div class="submit">
                        <input type="submit" value="Soumettre">
                    </div>
                </div> 
            </form>
            <form action="">
                <div class="forms-mobile">
                    <div class="fields-mobile">                 
                        <label for="name">Votre nom</label>
                        <input type="text" name="name" id="name" placeholder="Doe" required>
                        <label for="lastname">Votre prénom</label>
                        <input type="text" name="lastname" id="lastname" placeholder="John" required>
                        <label for="email">Votre email</label>
                        <input type="email" name="email" id="email" placeholder="john.doe@simplon.com" required>
                        <label for="phone">Votre téléphone</label>
                        <input type="phone" name="phone" id="phone" placeholder="06696969">
                        <label for="zip">Code Postal</label>
                        <input type="text" name="zip" id="zip" placeholder="63000" required>
                        <label for="town">Votre ville</label>
                        <input type="text" name="town" id="town" placeholder="Clermont-Ferrand" required>
                    </div>
                    <div class="textarea">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" placeholder="Votre demande ici" rows="10"></textarea>
                    </div> 
                    <div class="submit">
                        <input type="submit" value="Soumettre">
                    </div>
                </div> 
            </form>
            <div class="return">
                <a href="index.html">Retour à l'accueil</a>
            </div>
        </div>
        
    </main>
</body>
</html>
